<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Practice App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Math Practice</h1>

        <div id="problem-section">
            <h2>What is this problem?</h2>
            <div id="problem" class="problem"></div>
        </div>

        <div id="input-section">
            <input
                type="number"
                id="answer-input"
                placeholder="Enter your answer"
                autofocus
            >
            <button id="submit-btn">Submit</button>
        </div>

        <div id="feedback-section" class="hidden">
            <div id="feedback"></div>
            <button id="next-btn">Next Problem</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
